<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Galerie supplémentaire | Domaine de Barneville</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Explorez plus de photos du Domaine de Barneville, un lieu magnifique pour votre mariage en Normandie, avec des vues imprenables et des installations exceptionnelles.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    :root {
      --bg: #FBFAF8;
      --paper: #FFFFFF;
      --ink: #272626;
      --muted: #78736D;
      --accent: #C7A27A;
      --ring: #EEE8E1;
      --shadow: 0 14px 36px rgba(0, 0, 0, 0.06);
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 22px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      border: 0;
      cursor: pointer;
    }
    .card {
      background: var(--paper);
      border: 1px solid var(--ring);
      border-radius: 22px;
      box-shadow: var(--shadow);
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.2px;
    }
    .hero {
      position: relative;
    }
    .hero-visual {
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--ring);
      box-shadow: var(--shadow);
    }
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .slide.active { opacity: 1; }
    .hero-copy {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
    }
    .hero-card {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(4px);
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: 22px 24px;
    }
    .grid-3 {
      display: grid;
      gap: 18px;
    }
    @media (min-width: 860px) {
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
    }
    .masonry {
      columns: 2;
      column-gap: 12px;
    }
    @media (min-width: 760px) {
      .masonry { columns: 3; }
    }
    @media (min-width: 1100px) {
      .masonry { columns: 4; }
    }
    .masonry a {
      display: block;
      break-inside: avoid;
      margin: 0 0 12px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--ring);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }
    /* Gallery Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slider img {
      width: 100%;
      height: auto;
      display: block;
    }
    .dots-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .dot.active {
      background-color: #C7A27A;
    }
    input[type="radio"] {
      display: none;
    }
    #slide1:checked ~ .slides {
      transform: translateX(0);
    }
    #slide2:checked ~ .slides {
      transform: translateX(-100%);
    }
    #slide3:checked ~ .slides {
      transform: translateX(-200%);
    }
    input[type="radio"]:not(:checked) ~ .dots-container .dot {
      opacity: 0.5;
    }
    input[type="radio"]:checked ~ .dots-container .dot {
      opacity: 1;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="wrap header-inner">
    <a class="brand" href="/fr/">
      <img src="../images/logo.png" alt="">
      <strong>Domaine de Barneville</strong>
    </a>

    <nav aria-label="Primary">
      <a href="#venue">Le Lieu</a>
      <a href="#gallery">Galerie</a>
      <a href="#faq">FAQ</a>
      <a href="#contact" class="btn">Obtenir un devis</a>
    </nav>
  </div>
</header>

<main id="top">
  <section id="gallery">
    <div class="wrap">
      <h2>Galerie supplémentaire</h2>
      <!-- Image Slider -->
      <div class="slider">
        <div class="slides">
          <!-- Slide 1 -->
          <div class="slide">
            <img src="../images/photo10.jpg" alt="Vue du domaine avec des jardins paisibles">
          </div>
          <!-- Slide 2 -->
          <div class="slide">
            <img src="../images/photo11.jpg" alt="Cérémonie en plein air avec des invités dans les jardins du domaine">
          </div>
          <!-- Slide 3 -->
          <div class="slide">
            <img src="../images/photo12.jpg" alt="Orangerie éclairée pour une réception élégante">
          </div>
        </div>

        <!-- Dots Navigation -->
        <div class="dots-container">
          <label class="dot" for="slide1"></label>
          <label class="dot" for="slide2"></label>
          <label class="dot" for="slide3"></label>
        </div>

        <!-- Radio Buttons -->
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    <p class="muted">© 2025 Domaine de Barneville. Tous droits réservés.</p>
  </div>
</footer>

</body>
</html>
